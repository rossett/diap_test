<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
        <!-- Load all of the assets we are going to use -->
      <a-assets>
          <!-- Hilly sky for the background -->
          <!-- <img id="winterlake" src="./assets/winterlake.exr" /> -->
          <!-- New Skybox -->
          <img id="skywater360" src="./assets/skywater360.webp" />
          <!-- Cute turtle -->
          <img id="sunglasses-turtle" src="./assets/sunglasses-turtle.png" />
          <!-- Josefa Boat 3D model -->
        <a-asset-item id="Josefa" src="./assets/Josefa.glb" />
        <a-asset-item id="devildance" src="./assets/devildance.glb" />
      </a-assets>
      <a-image src="#sunglasses-turtle" position="-1 2 -2" width="2.5" height="1.75" ></a-image>
      <!-- animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" -->
      <!-- Josefa -->
      <a-entity position="-1 0 -4" scale="1 1 1" rotation="0 -180 0" gltf-model="#Josefa" animation-mixer></a-entity>
      <!-- DevilDance -->
      <a-entity position="-10 0 0" scale="1 1 1" rotation="0 -180 0" gltf-model="#Devildance" animation-mixer></a-entity>
      <!-- Blue box -->
      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#0000EE"></a-box> -->
      <!-- Pink sphere -->
      <a-sphere position="1 1.25 -3" radius="0.75" color="#EF2D5E"></a-sphere>
      <!-- Yellow cylinder -->
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <!-- Ground plane -->
      <!-- <a-plane -->
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <!-- A red light on the right pointing to the left -->
      <a-entity light="type: directional; color: #FAA7C1; intensity: 1.25" position="1 1 0""></a-entity>
      <!-- A blue light on the left pointing to the right -->
      <a-entity light="type: directional; color: #A7C7FA; intensity: 1.25" position="-1 1 0""></a-entity>
      <!-- An ambient light that is grayish-white -->
      <a-entity light="type: ambient; color: #CCC"></a-entity>
    <!-- Sky background -->
      <a-sky src="#skywater360"></a-sky>
    </a-scene>
  </body>
</html>
